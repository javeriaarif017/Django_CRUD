{% extends 'base.html'%}
{% block Content %} 
<form method="POST" action="/update/{{emp.id}}">
    {% csrf_token %}
    <div class="form-group">
        <label for="ID">ID</label>
        <input type="text" name="eid" class="form-control" value="{{emp.eid}}">
      </div>
      <div class="form-group">
        <label for="Name">Name</label>

        <input type="text" name="name" class="form-control" value="{{emp.name}}">
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" name="email" class="form-control" value="{{emp.email}}">
      </div>

      <div class="form-group">
        <label for="Contact">Contact</label>
        <input type="text" name="econtact" class="form-control" value="{{emp.econtact}}">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



{% endblock %}
