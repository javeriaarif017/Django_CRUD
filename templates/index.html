{% extends 'base.html'%}
{% block Content %}
<table class="table table-striped">
  <thead class="table-success">
      <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Contact</th>
          <th scope="col">Actions</th>
      </tr>
  </thead>
  <tbody>
      {% for emps in emp %}
      <tr>
          <td>{{ emps.eid }}</td>
          <td>{{ emps.name }}</td>
          <td>{{ emps.email }}</td>
          <td>{{ emps.econtact }}</td> 
          <td>
              <a href="{% url 'update' emps.id %}" class="btn btn-info">Edit</a>
              <a href="{% url 'delete' emps.id %}" class="btn btn-danger">Delete</a>
          </td>
      </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href={% url 'getdata' %} type="button" class="btn btn-info">Add Data</a>
{% endblock%}
