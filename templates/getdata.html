{% extends 'base.html' %}
{% block Content %} 
<form method="POST" action="/getdata">
    {% csrf_token %}
    <div class="form-group">
        <label for="ID">ID</label>
        <input type="text" name="eid" class="form-control" value="{{ form.eid.value }}">
      </div>
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" name="name" class="form-control" value="{{ form.name.value }}">
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" name="email" class="form-control" value="{{ form.email.value }}">
      </div>

      <div class="form-group">
        <label for="Contact">Contact</label>
        <input type="text" name="econtact" class="form-control" value="{{ form.econtact.value }}">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
